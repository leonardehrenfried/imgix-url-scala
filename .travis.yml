sudo: false
language: scala
scala:
- 2.12.4
matrix:
  include:
  - env: SCALAJS_VERSION="0.6.22"
  - env: SCALAJS_VERSION="1.0.0-M2"
stages:
- name: test
- name: release
  if: "(type = push)"
jobs:
  include:
  - env: SCALAJS_VERSION="0.6.22"
    script: sbt compile
  - env: SCALAJS_VERSION="1.0.0-M2"
    script: sbt compile
  - stage: release
    env: SCALAJS_VERSION="0.6.22"
    script: "./travis/ci-publish.sh"
  - env: SCALAJS_VERSION="1.0.0-M2"
    script: "./travis/ci-publish.sh"
cache:
  directories:
  - "$HOME/.sbt/0.13/dependency"
  - "$HOME/.sbt/boot/"
  - "$HOME/.sbt/launchers"
  - "$HOME/.ivy2/cache"
  - "$HOME/.coursier"
before_cache:
- du -h -d 1 $HOME/.ivy2/cache
- du -h -d 2 $HOME/.sbt/
- find $HOME/.sbt -name "*.lock" -type f -delete
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
- rm -rf $HOME/.ivy2/local
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
